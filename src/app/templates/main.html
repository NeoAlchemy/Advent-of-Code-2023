<!doctype html>
<head>
  <title>Advent of Code 2023</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Advent of Code 2023</h1>
  </header>
  <div id="container">
    <nav>
      <ul>
        <li><a href="#" id="day-1">Day 1</a></li>
        <li><a href="#" id="day-2">Day 2</a></li>
      </ul>
    </nav>
    <section id="section"> 
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script>
    $("#day-1").click(function() {
      $.get({
        url: '/day-1',
        type: 'GET',
        success: function(data) {
          $("#section").html(data)
        },
        error: function(error) {
          $("#section").html(error)
        }
      });
    });

    $("#day-2").click(function() {
      $.get({
        url: '/day-2',
        type: 'GET',
        success: function(data) {
          $("#section").html(data)
        },
        error: function(error) {
          $("#section").html(error)
        }
      });
    });
  </script>

</body>
